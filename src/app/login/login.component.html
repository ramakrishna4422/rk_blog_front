
<div class="container">
<div class="row">
<div class="col">
  <div class="login-div">
      <div class="login-page">
          <h3>Login</h3>
        
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
              name="email" [(ngModel)]="user.email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password" [(ngModel)]="user.password"
              name="password">
          </div>
        
          <button type="submit" (click)="userlogin()" class="btn btn-primary" id="login">Login</button>
        
          <button type="submit" routerLink = "/signup" class="btn btn-primary sign-up">Sign Up</button>
        </form>
        </div>
  </div>

</div>
</div>
</div>
