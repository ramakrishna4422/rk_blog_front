<h2 mat-dialog-title>Add Post</h2>
<mat-dialog-content class="mat-typography">
  <form action="">

    <div class="form-group">
      <label for="titlePost">Post Title</label>
      <input type="text" class="form-control" id="titlePost" placeholder="Enter Post Title"
        name="title" [(ngModel)]="post.title" name="title">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
      [(ngModel)]="post.description" name="description"></textarea>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="sendPost()">Submit</button>
</mat-dialog-actions>
