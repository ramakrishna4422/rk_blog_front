<div class="container">
  <div class="row">

    <div class="col-lg-4 col-md-4 col-xl-4 col-sm-4">
      <div class="account">
        <h4>Account Division</h4>
      </div>
    </div>

    <div class="col-lg-8 col-md-8 col-xl-8 col-sm-8">
      <div class="posts">
        <mat-tab-group>
            <mat-tab (click)="getAllPosts()" label="All Posts"> 
              <div class="post" *ngFor="let post of posts">
                  <mat-list>
                    <h5>{{post.title}}
                    </h5>
                    <p>posted : {{post.postedOn | date : 'short'}}</p>
                    <span>-{{post.author}}</span>
                      <mat-divider></mat-divider>
                      <mat-list-item>{{post.descr}}</mat-list-item>
                      <mat-icon matBadge="0" matBadgeColor="warn">thumb_up_alt</mat-icon>
                    </mat-list>
                    
              </div>
            </mat-tab>

            <mat-tab label="My Posts"> 
                <mat-icon (click)="openDialog()">add_circle</mat-icon>


                <div class="post" *ngFor="let mypost of myPosts">
                    <mat-list>
                      <h5>{{mypost.title}}</h5>
                        <mat-divider></mat-divider>
                        <mat-list-item>{{mypost.description}}</mat-list-item>
                </mat-list>
                      
                </div>
            </mat-tab>
          </mat-tab-group>
          
      </div>
    </div>

  </div>
</div>
