
<div class="container">
    <div class="row">
    <div class="col">

          <div class="signup-page">
              <h3>Register</h3>
            
            <form>
                <div class="form-group">
                    <label for="inputName">Enter Your Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter Full Name"
                      name="email" [(ngModel)]="user.name">
                  </div>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                  name="email" [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                 placeholder="Password" [(ngModel)]="user.password"
                  name="password">
              </div>
            
              <button type="submit" (click)="onSignup()" class="btn btn-primary sign-up">Register</button>
            </form>
            </div>
    
    </div>
    </div>
    </div>
